name: Rust

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  CARGO_TERM_COLOR: always

jobs:
  controller:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Install system dependencies
        run: sudo apt-get install libasound2-dev libavahi-compat-libdnssd-dev libzmq3-dev pkg-config
      - name: Build controller
        run: cargo build --verbose
        working-directory: tunnels
      - name: Run controller tests
        run: cargo test --verbose
        working-directory: tunnels
  client:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Install system dependencies
        run: sudo apt-get install libavahi-compat-libdnssd-dev libzmq3-dev pkg-config libsdl2-2.0-0
      - name: Build client
        run: cargo build --verbose
        working-directory: tunnelclient
