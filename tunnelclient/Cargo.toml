[package]

name = "tunnelclient"
version = "0.1.0"
authors = [
    "Chris Macklin <chris.macklin@gmail.com>",
]
edition = "2021"

[[bin]]
name = "tunnelclient"

[dependencies]
piston_window = "0.128.0"
piston2d-graphics = "0.43.0"
pistoncore-glutin_window = "0.71.0"
piston2d-opengl_graphics = "0.82.0"
interpolation = "0.2"
yaml-rust = "0.4"
rmp-serde = "1.1.1"
serde = { version = "1", features = ["derive"] }
streaming-stats = "0.2"
simple-error = "0.3.0"
zmq = "0.10.0"
zero_configure = { path = "../zero_configure" }
tunnels_lib = { path = "../tunnels_lib" }
regex = "1"
lazy_static = "1"
hostname = "0.3"
derive_more = "0.99"
log = "0.4"
simplelog = "0.12.0"

[dependencies.pistoncore-sdl2_window]
git = "https://github.com/PistonDevelopers/sdl2_window"
